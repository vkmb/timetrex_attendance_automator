<textarea class="t-text-area tinymce-text-area"><%= description %></textarea>
<script>
    if ( $.browser.mozilla ) {
        tinymce.editors = [];
    } else {
        var i, t = tinyMCE.editors;
        for (i in t){
            if (t.hasOwnProperty(i)){
                t[i].remove();
            }
        }
    }
    // new tinyMCE.init code here
    tinymce.init({
        height: '<%= height %>',
        width: '<%= width %>',
        selector: '.tinymce-text-area',
        readonly: $.parseJSON( '<%= readonly %>' ),
        menubar: false,
        statusbar: false,
        plugins: "link",
        toolbar: false,
//        mode : "exact",
        theme : "modern",
//        menubar: "insert",
//        toolbar: "link",
//        default_link_target: "_blank"
    })
</script>
